<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>WSL 2025 Visualisations</title>

  <!-- Vega libraries -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <style>
    body { font-family: sans-serif; margin: 40px; background: #fafafa; }
    h2 { margin-top: 50px; }
    .chart { margin: 40px 0; }
  </style>
</head>
<body>

  <h1>WSL 2025 – Interactive Visualisations</h1>

  <h2>1️⃣ Event Location's </h2>
  <div id="event_map" class="chart"></div>

  <h2>2️⃣ Where do athelete's come from?</h2>
  <div id="athelete_map" class="chart"></div>

  <h2>3️⃣ Heat Map</h2>
  <div id="heatmap" class="chart"></div>

  <script>
    const base = "https://lachlan-casey.github.io/Assignment2/";

    vegaEmbed("#event_map", base + "event_location_map.json", {actions: false});
    vegaEmbed("#athelete_map", base + "athelete_location.json", {actions: false});
    vegaEmbed("#heatmap", base + "heat_map.json", {actions: false});
  </script>

</body>
</html>
